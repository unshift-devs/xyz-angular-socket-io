<h3 ng-cloak ng-hide="loginCtrl.socket.connected">No Connection to the server available</h3 ng-cloak>
<div>
  <input
    ng-disabled="!loginCtrl.socket.connected"
    type="text"
    class="pure-u-1-3"
    ng-model="loginCtrl.username"
    xyz-enter-pressed="loginCtrl.register()"
    >
    <button ng-disabled="!loginCtrl.socket.connected" ng-click="loginCtrl.register()">login</button>
</div>
